version: "3.1"
nlu:
  - intent: greet
    examples: |
      - 你好
      - hello
      - hi
      - 餵
      - 在麼
  - intent: goodbye
    examples: |
      - 拜拜
      - 再見
      - 拜
      - 退出
      - 結束
  - intent: medicine
    examples: |
      - [感冒](disease)了該吃什麼藥
      - 我[便秘](disease)了，該吃什麼藥
      - 我[胃痛](disease)，該吃什麼藥
      - 一直[打噴嚏](disease)吃什麼藥好
      - 父母都有[高血壓](disease)，我應該推薦他們吃什麼藥好呢
      - 頭上燙燙的，感覺[發燒](disease)了，該吃什麼藥好
      - [減肥](disease)有什麼好的藥品推薦嗎？
  - intent: medical_department
    examples: |
      - [感冒](disease)了該吃去哪個科室看病
      - 我[便秘](disease)了，該去掛哪個科室的號
      - 我[胃痛](disease)，該去醫院看哪個門診啊
      - 一直[打噴嚏](disease)掛哪一個科室的號啊
      - [頭疼](disease)該掛哪科
  - intent: medical_hospital
    examples: |
      - 我生病了，不知道去哪裏看病
      - [減肥](disease)有什麼好的醫院或者健康中心推薦嗎？
      - 想做個[體檢](disease)，有哪家醫院或者哪裏的診所或者健康中心比較實惠啊？
      - 父母都有[高血壓](disease)，我應該推薦他們去哪家醫院好呢
