version: "3.1"
nlu:
  - intent: greet
    examples: |
      - 你好
      - 您好
      - hello
      - hi
      - 餵
      - 在麼
  - intent: goodbye
    examples: |
      - 拜拜
      - 再見
      - 拜
      - 退出
      - 結束
  - intent: query_time
    examples: |
      - 現在幾點了
      - 什麼時候了
      - 幾點了
      - 現在什麼時候了
      - 現在的時間
  - intent: query_date
    examples: |
      - [今天](date)幾號
      - [今天](date)是幾號
      - [昨天](date)幾號
      - [明天](date)幾號
      - [今天](date)的日期
      - [今天](date)幾號了
      - [明天](date)的日期
      - 幾號
  - intent: query_weekday
    examples: |
      - [今天](date)星期幾
      - [明天](date)星期幾
      - [昨天](date)星期幾
      - [今天](date)是星期幾
      - 星期幾
