version: "3.0"
nlu:
  - intent: goodbye
    examples: |
      - 拜拜
      - 再見
      - 拜
      - 退出
      - 結束
  - intent: greet
    examples: |
      - 你好
      - 您好
      - hello
      - hi
      - 喂
      - 在麼
  - intent: faq/notes
    examples: |
      - 應聘ACME校園招聘職位的註意事項?
  - intent: faq/work_location
    examples: |
      - 校園招聘錄取的應屆生主要工作地點在哪裏?
  - intent: faq/max_job_request
    examples: |
      - 最多申請幾個職位?
  - intent: faq/audit
    examples: |
      - 各階段審核說明
  - intent: faq/write_exam_participate
    examples: |
      - 怎樣參加筆試?
  - intent: faq/write_exam_location
    examples: |
      - 筆試考試地點如何安排?
  - intent: faq/write_exam_again
    examples: |
      - 筆試隻安排一次嗎?我筆試當天冇有參加，是否還有再次筆試的機會?
  - intent: faq/write_exam_with-out-offer
    examples: |
      - 如果我冇有收到筆試通知，但我很想進入ACME，能否直接進入考場參加考試?
  - intent: faq/interview_arrangement
    examples: |
      - 麵試什麼時候開始?會提前多少天通知麵試安排?
  - intent: faq/interview_times
    examples: |
      - 一般會安排幾次麵試?
  - intent: faq/interview_from
    examples: |
      - 麵試的形式是怎樣的?是單獨麵試還是小組麵試?
  - intent: faq/interview_clothing
    examples: |
      - 對麵試的服裝有什麼具體的要求?
  - intent: faq/interview_paperwork
    examples: |
      - 麵試時需要攜帶什麼資料?
  - intent: faq/interview_result
    examples: |
      - 如何查詢麵試結果?
