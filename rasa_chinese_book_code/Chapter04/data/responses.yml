version: "3.1"
responses:
  utter_faq/notes:
    - text: 1、登在校園招聘闆塊內的職位信息才適用於應屆畢業生招聘，請所有的應屆畢業生去校園招聘的版塊尋找您感興趣的職位。2、列出的每個職位的要求是該職位的最低要求，為了保證您應聘的成功率，希望您嚴格按照職位的要求考慮您的選擇。3、提交成功後，在招聘結束前，您將不能修改或再次提交簡曆，因此，請於仔細確認填寫信息後提交簡曆。
  utter_faq/work_location:
    - text: 招聘信息中包含各職位的工作地點內容，請參考各職位內容的詳細介紹。
  utter_faq/max_job_request:
    - text: 對於校園招聘，最多申請2個職位。
  utter_faq/audit:
    - text: 1、簡曆審核：應聘者需要通過ACME網站，填寫並提交個人簡曆，ACME的招聘專員將對收取的簡曆進行認真的審查和篩選。了解應聘者的情況，並篩選出符合職位要求的簡曆，同時確認簡曆記載內容是否屬實。2、筆試審核：ACME技術類測試主要針對應聘者的專業技能進行檢查和評價。3、面試審核：經過實施評價應聘者基本素質的第一階段面試和評價專業知識的第二階段面試，對應聘者是否符合ACME人才理念以及應聘者的工作能力做出客觀的綜合評價，從而決定是否錄用該應聘者。
  utter_faq/write_exam_participate:
    - text: 通過簡曆審核的應聘者，我們將採用簡訊、e-mail、ACME公告欄以及電話通知的方式告知您
  utter_faq/write_exam_location:
    - text: 筆試地點將根據您在簡曆中填寫的學校所在城市進行統籌安排
  utter_faq/write_exam_again:
    - text: 校園招聘的大規模的筆試僅安排一次，請收到筆試通知的同學認真對待筆試機會。
  utter_faq/write_exam_with-out-offer:
    - text: 由於我們是按照嚴格的招聘流程篩選出的筆試名單，所以非常抱歉，對於冇有收到筆試通知的同學，就不能參加本次校園招聘的筆試。
  utter_faq/interview_arrangement:
    - text: 不同的職位面試進度安排不同，除特殊安排外，筆試結束一周左右會安排面試。
  utter_faq/interview_times:
    - text: 一般情況下，業務部門和人力資源部會同時或者分別安排一次面試。個別特殊職位需要2次及以上的面試。
  utter_faq/interview_from:
    - text: 面試一般以單獨面試的形式進行，但根據各公司的面試安排，也會進行小組面試。
  utter_faq/interview_clothing:
    - text: 面試著裝冇有統一要求，但建議您盡量穿著較為正式的職業裝參加。
  utter_faq/interview_paperwork:
    - text: 面試時，請您攜帶可以證明您身份的有效證件，有特殊要求的職位請攜帶好能證明您專業水準的證書原件以及影印件。
  utter_faq/interview_result:
    - text: 我們會通過郵件或電話的形式，通知您面試結果。
