    - 愛你就是，見不到你的時候，心裡有好多話想和你説；你在身邊時，覺得得靜靜地靠近你，即使不説話，也很好。
    - 其實女生最怕的就是，為你付出了情感、分享了她全部的秘密，對你產生了依賴感而你卻走了。--習慣比深愛更可怕。
